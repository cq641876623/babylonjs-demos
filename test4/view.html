<script>
    //顶部时间
    function getTime(){
        var myDate = new Date();
        var myYear = myDate.getFullYear(); //获取完整的年份(4位,1970-????)
        var myMonth = myDate.getMonth()+1; //获取当前月份(0-11,0代表1月)
        var myToday = myDate.getDate(); //获取当前日(1-31)
        var myDay = myDate.getDay(); //获取当前星期X(0-6,0代表星期天)
        var myHour = myDate.getHours(); //获取当前小时数(0-23)
        var myMinute = myDate.getMinutes(); //获取当前分钟数(0-59)
        var mySecond = myDate.getSeconds(); //获取当前秒数(0-59)
        var week = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
        var nowTime;

        nowTime = myYear+'年'+fillZero(myMonth)+'月'+fillZero(myToday)+'日'+'&nbsp;&nbsp;'+fillZero(myHour)+':'+fillZero(myMinute)+':'+fillZero(mySecond)+'&nbsp;&nbsp;'+week[myDay]+'&nbsp;&nbsp;';
        //console.log(nowTime);
        $('#time').html(nowTime);
    };
    function fillZero(str){
        var realNum;
        if(str<10){
            realNum	= '0'+str;
        }else{
            realNum	= str;
        }
        return realNum;
    }
    setInterval(getTime,1000);
</script>
<script>


    var container, stats;
    var params = {
        lightColor:0xffffff,
        intensity:1,
        projection: 'normal',
        background: false,
        exposure: 0.9,
        bloomStrength: 1.5,
        bloomThreshold: 0.24,
        bloomRadius: 1
    };

    var can=document.getElementById("can");
    if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 45,window.innerWidth / window.innerHeight, 1, 10000 );
    // camera.position.set( 100, 100, 100 );
    camera.position.set(-100,20,-35)
    var renderer = new THREE.WebGLRenderer({ antialias: true } );
    renderer.toneMapping = THREE.ReinhardToneMapping;
    renderer.setSize( window.innerWidth, window.innerHeight  );
    // renderer.shadowMap.type = 0;
    document.body.appendChild( renderer.domElement );
    var controls=  new THREE.OrbitControls( camera,renderer.domElement.parentElement);
    controls.keys = {
        LEFT: 37, //left arrow
        UP: 38, // up arrow
        RIGHT: 39, // right arrow
        BOTTOM: 40 // down arrow
    }
    controls.mouseButtons = {
        LEFT: THREE.MOUSE.ROTATE,
        MIDDLE: THREE.MOUSE.PAN,
    }
    controls.panSpeed=2
    controls.rotationSpeed=2
    controls.target.set(100,0,-35)
    controls.update();

    var light = new THREE.AmbientLight( params.lightColor  ); // soft white light
    light.intensity=params.intensity
    light.position.set( 100, 100, 100 );
    // light.castShadow = true;
    scene.add( light );




    var img = new Image();
    img.src = "./images/a.png"









    // document.body.appendChild(c);

    //

    // scene.add(plane)
    // plane.position.set(30,0,0)


    var raycaster = new THREE.Raycaster();

    var mouse = new THREE.Vector2();

    var onTouchMove=function(event) {
        var x, y;
        if ( event.changedTouches ) {

            x = event.changedTouches[ 0 ].pageX;
            y = event.changedTouches[ 0 ].pageY;

        } else {

            x = event.clientX;
            y = event.clientY;

        }
        mouse.x = ( x / window.innerWidth ) * 2 - 1;
        mouse.y = - ( y /  window.innerHeight ) * 2 + 1;


    }



    var outlinePass = new THREE.OutlinePass( new THREE.Vector2( window.innerWidth, window.innerHeight ), scene, camera );
    outlinePass.edgeStrength = 4;//包围线浓度
    outlinePass.edgeGlow = 0.0;//边缘线范围
    outlinePass.edgeThickness = 1;//边缘线浓度
    outlinePass.pulsePeriod = 0;//包围线闪烁频率
    outlinePass.visibleEdgeColor.set( '#04fdff' );//包围线颜色
    outlinePass.hiddenEdgeColor.set( '#190a05' );//被遮挡的边界线颜色


    var planeList=[];


    function buildPlane(outlinePass,intersect,scene,planeList,img,title,form) {
        outlinePass.selectedObjects.pop()
        outlinePass.selectedObjects.push(intersect.object)

        let tempPlane=planeList.find( item=>
            item.userData.bindId==intersect.object.uuid
        )
        if(tempPlane){
            let index=planeList.findIndex( item=>
                item.userData.bindId==intersect.object.uuid
            )

            planeList.splice(index,1)
            scene.remove(tempPlane);
            return;
        }



        var geometry = new THREE.PlaneGeometry(13, 10, 32);
        var c=document.createElement("canvas");

        c.width = 1024 ;
        c.height = 1024;
        var textureCanvas=new THREE.CanvasTexture(c);
        var ctx=c.getContext("2d");
        ctx.drawImage( img, 0 , 0 , c.width,c.height );
        ctx.fillStyle="#FFFFFF";
        ctx.font="bold 120px Open Sans";
        ctx.fillText(title,100,200);

        ctx.font="bold 60px Open Sans";
        ctx.fillStyle="#FFFFFF";
        ctx.fillText("工作时间",100,350)
        ctx.fillStyle="#fff91a";
        ctx.fillText("200.6",500,350)
        ctx.fillText("天",800,350)

        ctx.font="bold 60px Open Sans";
        ctx.fillStyle="#FFFFFF";
        ctx.fillText("良品率",100,500)
        ctx.fillStyle="#fff91a";
        ctx.fillText("99.87",500,500)
        ctx.fillText("%",800,500)

        ctx.font="bold 60px Open Sans";
        ctx.fillStyle="#FFFFFF";
        ctx.fillText("转换率",100,650)
        ctx.fillStyle="#fff91a";
        ctx.fillText("99.97",500,650)
        ctx.fillText("%",800,650)


        var material =new THREE.MeshPhysicalMaterial( {
            side: THREE.DoubleSide,
            map:textureCanvas,
            // alphaMap:textureCanvas,
            emissiveMap:textureCanvas,
            transparent:true,
            // roughness:0
            // depthFunc:0,
            // depthTest:false
        } );

        textureCanvas.needsUpdate=true

        let plane = new THREE.Mesh( geometry, material );
        plane.userData.bindId=intersect.object.uuid
        plane.rotateY(Math.PI/-2);
        plane.position.set(intersect.point.x,intersect.point.y+10,intersect.point.z)

        planeList.push(plane)


        scene.add(plane)
    }


    function onClickObj(ev) {
        raycaster.setFromCamera( mouse,camera );
        var intersects = raycaster.intersectObjects( scene.children,true );
        if(intersects.length > 0 ){
            if(intersects[0].object.userData.hasOwnProperty("name")){
                if(intersects[0].object.userData.name=="GTL-1000M"){
                    buildPlane(outlinePass,intersects[0],scene,planeList,img,"制绒","");

                }
                if(intersects[0].object.userData.name=="MPM_MomentumHiE"){
                    buildPlane(outlinePass,intersects[0],scene,planeList,img,"扩散","");

                }

                if(intersects[0].object.userData.name=="GTB-1000MS"||intersects[0].object.userData.name=="Kohyong_KY8030-2XDL"){
                    buildPlane(outlinePass,intersects[0],scene,planeList,img,"激光SE","");
                }

                if(intersects[0].object.userData.name=="NPM_NM-EJM5D"){
                    buildPlane(outlinePass,intersects[0],scene,planeList,img,"氧化","");
                }
                if(intersects[0].object.userData.name=="NPM_NM-EJM3D"){
                    buildPlane(outlinePass,intersects[0],scene,planeList,img,"碱抛","");
                }

                if(intersects[0].object.userData.name=="JUTZE"||intersects[0].object.userData.name=="jbt"){
                    buildPlane(outlinePass,intersects[0],scene,planeList,img,"背镀膜","");
                }

                if(intersects[0].object.userData.name=="BTU_PYRAMAXZ12_150N"){
                    buildPlane(outlinePass,intersects[0],scene,planeList,img,"正镀膜","");
                }
                if(intersects[0].object.userData.name=="BUF"||intersects[0].object.userData.name=="Aurotek_-S168IN-LINE"){
                    buildPlane(outlinePass,intersects[0],scene,planeList,img,"测试","");
                }
