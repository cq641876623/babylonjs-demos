    <script id="vertex-shader" type="x-shader/x-vertex">
    uniform vec3 color;
    varying vec3 vPosition;
    varying vec4 vColor;

    void main() {
         gl_PointSize =5.0;
        vPosition = position;
        vColor = vec4(color, 1.0);
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);

    }
</script>


    <script id="fragment-shader" type="x-shader/x-fragment">
    uniform vec3 targetPos; // 目标位置
    uniform float vLength;  // 距离
    uniform float time;
    varying vec3 vPosition;
    varying vec4 vColor;
    void main() {
        float dist = distance(vPosition, targetPos);

        vec4 color = vec4(vColor);
        float p = dist/vLength * 2.0 + time * 1.0;


        if (p < 3.1415926/2.0){
            p = 0.0;
        }
        if (p > 3.1415926*2.0){
            p = 0.0;
        }

        float a = cos(p+ 3.1415926);
        color.a = a;

        gl_FragColor = color;
    }
</script>

    <script>
        function randomVec3Color(){

        class FlyLines{
            params = {
                pointsLength: 20, // 点数
                globeRadius: 0 // 地球半径
            }
            PI2 = Math.PI * 2; // 弧度的取值为0-2π
            timer = -this.PI2;
            groupLines = new THREE.Group();
            constructor(r) {
                this.params.globeRadius=r
            }

            addLines(v0, v3,color) {
                var angle = v0.angleTo(v3);

                var vtop = v0.clone().add(v3);
                vtop = vtop.normalize().multiplyScalar(this.params.globeRadius);

                var n;

                if (angle <= 1) {
                    n = this.params.globeRadius / 5 * angle;
                } else if (angle > 1 && angle < 2) {
                    n = this.params.globeRadius / 5 * Math.pow(angle, 2);
                } else {
                    n = this.params.globeRadius / 5 * Math.pow(angle, 1.5);
                }

                var v1 = v0.clone().add(vtop).normalize().multiplyScalar(this.params.globeRadius + n);
                var v2 = v3.clone().add(vtop).normalize().multiplyScalar(this.params.globeRadius + n);

                // addLineHelper(globeMesh.position, v1);
                // addLineHelper(globeMesh.position, v2);
                // addLineHelper(globeMesh.position, vtop)

                // 三维三次贝塞尔曲线（v0起点，v1第一个控制点，v2第二个控制点，v3终点）
                var curve = new THREE.CubicBezierCurve3(v0, v1, v2, v3);
                var points = curve.getPoints(4000);
                var vertices = [],
                    colors = [];

                points.forEach(function(item, index) {
                    vertices.push(item.x, item.y, item.z);
                    colors.push(index / points.length, index / points.length, index / points.length);
                });
                var geometry = new THREE.BufferGeometry();

                geometry.attributes.position = new THREE.Float32BufferAttribute(vertices, 3)
                var material = this._createLineMaterial(v0, v3,color);
                var lineMesh = new THREE.Points(geometry, material);
                this.groupLines.add(lineMesh)
                return {
                    curve: curve,
                    lineMesh: lineMesh
                };
            }

            _createLineMaterial(myPos, targetPos,color) {
                var uniforms = {
                    targetPos: {
                        value: targetPos
                    },
                    vLength: {
                        value: myPos.distanceTo(targetPos)
                    },
                    time: {
                        value: this.timer
                    },
                    color: {
                        type: 'v3', value:color
                    }
                };

                var material = new THREE.ShaderMaterial({
                    uniforms: uniforms,
                    vertexShader: vertexShader,
                    fragmentShader: fragmentShader,
                    transparent: true,
                });

                return material;
            }

            animation(){
                this.timer += 0.02;
                if (this.timer > Math.PI * 1.5) {
                    this.timer = -Math.PI * 1.5;
                }
                let that=this;
                this.groupLines.children.forEach(function(item) {
                    item.material.uniforms.time.value = that.timer;
                });
            }

            setVisible(boolean){
                this.groupLines.visible=boolean;
            }



            clearAll(scene){
                scene.remove(this.groupLines)

            }



        }
        var  flyLines=new FlyLines(v);
        var latlongToCarteson = function( t, e,n) {
            var r = (90 - t) / 180 * Math.PI,
                i = (180 - e + 180) / 180 * Math.PI;
            return {
                phi: r,
                theta: i,
                x: Math.sin(r) * Math.cos(i) * n,
                y: Math.cos(r) * n,
                z: Math.sin(r) * Math.sin(i) * n
            }
        }
        /*画板*/


        function makeTextSprite( message, parameters )
        {
            if ( parameters === undefined ) parameters = {};

            var fontface = parameters.hasOwnProperty("fontface") ?
                parameters["fontface"] : "Arial";

            var fontsize = parameters.hasOwnProperty("fontsize") ?
                parameters["fontsize"] : 18;

            var borderThickness = parameters.hasOwnProperty("borderThickness") ?
                parameters["borderThickness"] : 4;

            var borderColor = parameters.hasOwnProperty("borderColor") ?
                parameters["borderColor"] : { r:0, g:0, b:0, a:1.0 };

            var backgroundColor = parameters.hasOwnProperty("backgroundColor") ?
                parameters["backgroundColor"] : { r:255, g:255, b:255, a:1.0 };


            var canvas = document.createElement('canvas');
            var context = canvas.getContext('2d');
            context.font = "Bold " + fontsize + "px " + fontface;

            // get size data (height depends only on font size)
            var metrics = context.measureText( message );
            var textWidth = metrics.width;

            // background color
            context.fillStyle   = "rgba(" + backgroundColor.r + "," + backgroundColor.g + ","
                + backgroundColor.b + "," + backgroundColor.a + ")";
            // border color
            context.strokeStyle = "rgba(" + borderColor.r + "," + borderColor.g + ","
                + borderColor.b + "," + borderColor.a + ")";

            context.lineWidth = borderThickness;
            roundRect(context, borderThickness/2, borderThickness/2, textWidth + borderThickness, fontsize * 1.4 + borderThickness, 6);
            // 1.4 is extra height factor for text below baseline: g,j,p,q.

            // text color
            context.fillStyle = "rgba(0, 0, 0, 1.0)";

            context.fillText( message, borderThickness, fontsize + borderThickness);

            // canvas contents will be used for a texture
            var texture = new THREE.Texture(canvas)
            texture.needsUpdate = true;

            var spriteMaterial = new THREE.SpriteMaterial(
                { map: texture, useScreenCoordinates: false, } );
            var sprite = new THREE.Sprite( spriteMaterial );
            sprite.scale.set(180,100,1.0);
            return sprite;
        }

        // function for drawing rounded rectangles
        function roundRect(ctx, x, y, w, h, r)
        {
            ctx.beginPath();
            ctx.moveTo(x+r, y);
            ctx.lineTo(x+w-r, y);
            ctx.quadraticCurveTo(x+w, y, x+w, y+r);
            ctx.lineTo(x+w, y+h-r);
            ctx.quadraticCurveTo(x+w, y+h, x+w-r, y+h);
            ctx.lineTo(x+r, y+h);
            ctx.quadraticCurveTo(x, y+h, x, y+h-r);
            ctx.lineTo(x, y+r);
            ctx.quadraticCurveTo(x, y, x+r, y);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }

        function tag(worldVector,div) {
            /**
             * 立方体世界坐标转屏幕坐标
             */
                //获取网格模型boxMesh的世界坐标
            var worldVector =worldVector;
            var standardVector = worldVector.project(contextN.m_camera);//世界坐标转标准设备坐标
            var a = document.querySelector("body > div.container_all.desktop > div.globe-area > div.globe-container > canvas").width/ 2;
            var b = document.querySelector("body > div.container_all.desktop > div.globe-area > div.globe-container > canvas").height / 2;
            var x = Math.round(standardVector.x * a + a);//标准设备坐标转屏幕坐标
            var y = Math.round(-standardVector.y * b + b);//标准设备坐标转屏幕坐标
            /**
             * 更新立方体元素位置
             */
            div.style.left = x + 'px';
            div.style.top = y + 'px';
        }

        var nowTime;

        nowTime = myYear+'年'+fillZero(myMonth)+'月'+fillZero(myToday)+'日'+'&nbsp;&nbsp;'+fillZero(myHour)+':'+fillZero(myMinute)+':'+fillZero(mySecond)+'&nbsp;&nbsp;'+week[myDay]+'&nbsp;&nbsp;';
        //console.log(nowTime);
        $('#time').html(nowTime);
    };
    function fillZero(str){
        var realNum;
        if(str<10){
            realNum	= '0'+str;
        }else{
            realNum	= str;
        }
        return realNum;
    }
    setInterval(getTime,1000);
</script>

<script>
    var hash = window.location.hash,
        current = 0,
        demos = Array.prototype.slice.call( document.querySelectorAll( '#codrops-demos > a' ) );

    if( hash === '' ) hash = '#set-1';
    setDemo( demos[ parseInt( hash.match(/#set-(\d+)/)[1] ) - 1 ] );

    demos.forEach( function( el, i ) {
        el.addEventListener( 'click', function() { setDemo( this ); } );
    } );

    function setDemo( el ) {
        var idx = demos.indexOf( el );
        if( current !== idx ) {
            var currentDemo = demos[ current ];
            currentDemo.className = currentDemo.className.replace(new RegExp("(^|\\s+)" + 'current-demo' + "(\\s+|$)"), ' ');
        }
        current = idx;
        el.className = 'current-demo';
    }
